<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="styles/SignIn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Имейл" required />
      <input type="password" id="loginPassword" placeholder="Парола" required />
      <button type="submit">Вход</button>
      <p>Нямате акаунт? <a href="../Components/SignUp.html">Регистрация</a></p>
    </form>
    <div id="loginMessage" class="message"></div>
  </div>

  <script src="../Components/logic/SignIn.js"></script>
</body>
</html>
