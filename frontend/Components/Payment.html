<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Components/styles/Payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Плащане</title>
</head>
<body>
    <div class="payment-layout">
        <!-- LEFT: Products -->
        <div class="cart-summary">
            <h2>Избраните продукти</h2>
            <ul id="summaryList"></ul>
            <p id="totalPrice"><strong>Общо:</strong> 0 лв.</p>
        </div>

        <!-- RIGHT: Payment Form -->
        <div class="payment-container">
            <h1>Детайли за плащане</h1>

            <!-- Back to Cart Button -->
            <a href="../Components/Cart.html" class="back-to-cart-button">
                <i class="fa-solid fa-arrow-left"></i> Назад към количката
            </a>

            <form id="paymentForm" onsubmit="emailSend(); reset(); return false;">
                <label for="name">Име на притежателя на картата</label>
                <input type="text" id="name" name="name" required />

                <label for="card-number">Номер на карта</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" required />

                <label for="expiry">Валидност (MM/ГГ)</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" maxlength="4" required />

                <button type="submit" class="payment-button">Плати сега</button>
            </form>

            <p id="successMessage" style="color:green; font-weight:bold; display:none;">
                Поръчката е изпратена успешно!
            </p>
        </div>
    </div>

        <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script src="../Components/logic/Payment.js"></script>
</body>
</html>
